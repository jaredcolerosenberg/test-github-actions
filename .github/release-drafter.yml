# https://github.com/marketplace/actions/release-drafter

name-template: v$RESOLVED_VERSION
tag-template: v$RESOLVED_VERSION
tag-prefix: v

version-resolver:
  major:
    labels:
      - breaking
  minor:
    labels:
      - performance
      - enhancement
  default: patch

categories:
  - title: ğŸ† Highlights
    labels: highlight
  - title: ğŸ’¥ Breaking changes
    labels:
      - breaking
      - breaking python
  - title: âš ï¸ Deprecations
    labels: deprecation
  - title: ğŸš€ Performance improvements
    labels: performance
  - title: âœ¨ Enhancements
    labels: enhancement
  - title: ğŸ Bug fixes
    labels: fix
  - title: ğŸ“– Documentation
    labels: documentation
  - title: ğŸ“¦ Build system
    labels: build
  - title: ğŸ› ï¸ Other improvements
    labels:
      - chore
      - maintenance

exclude-labels:
  - skip changelog

change-template: '- $TITLE (#$NUMBER)'
change-title-escapes: '\<*_&'
replacers:
  # Remove conventional commits from titles
  - search: '/- (build|chore|ci|depr|docs|feat|fix|perf|refactor|release|test)(\(.*\))?(\!)?\: /g'
    replace: '- '

autolabeler:
  - label: breaking
    title:
      # Example: feat!: ...
      - '/^(build|chore|ci|depr|docs|feat|fix|perf|refactor|release|test)(\(.*\))?\!\: /'
  - label: build
    title:
      - '/^build/'
  - label: chore
    title:
      - '/^(chore|ci)/'
  - label: maintenance
    title:
      - '/^(refactor|test)/'
  - label: deprecation
    title:
      - '/^depr/'
  - label: documentation
    title:
      - '/^docs/'
  - label: enhancement
    title:
      - '/^feat/'
  - label: fix
    title:
      - '/^fix/'
  - label: performance
    title:
      - '/^perf/'
  - label: release
    title:
      - '/^release/'

template: |
  $CHANGES

  Thank you to all our contributors for making this release possible!
  $CONTRIBUTORS
